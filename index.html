<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackjack</title>
</head>

<body class="grid grid-rows-6 h-screen p-4">
    <header class="row-span-1">
        <h1 class="text-4xl font-bold text-center">BLACKJACK</h1>
    </header>

    <main class="grid row-span-5 gap-4 grid-cols-6">
        <section class="grid grid-rows-6 col-span-1 border-black border-2 border-solid info-screens ">
            <div class="grid row-span-4 content-center border-red-600 border-2 border-solid game-options">
                <button class="bg-slate-400 rounded-md border-solid border-2 border-black p-1 mx-1 hover:underline rules-button">Rules</button>
                <p class="hidden text-4xl rules ">These are the rules of Black Jack</p>
                <br>
                <button class="bg-slate-400 rounded-md border-solid border-2 border-black p-1 mx-1 scores-button">High Scores</button>
                <div class="hidden grid row-start-1 row-end-3 border-solid border-2 border-gray-200 high-scores">
                    <h1 class="text-4x1">High Rollers Club</h1>
                    <ol></ol>
                </div>
                <br>
                <button class="hidden bg-slate-400 rounded-md border-solid border-2 border-black p-1 mx-1 options-return">Return</button>
                <button class="hidden bg-slate-400 rounded-md border-solid border-2 border-black p-1 mx-1 quit-button">Quit Game</button>
            </div>

            <div class="grid row-span-2 content-center border-gray-200 border-2 border-solid currency-options">
                <button class="bg-slate-400 rounded-md border-solid border-2 border-black p-1 mx-1 currency-select">What's In Your Wallet?</button>
                <div class="hidden currency-choice">
                    <h2>What will you be playing with?</h2>
                </div>
                <button class="bg-slate-400 rounded-md border-solid border-2 border-black p-1 mx-1 translate-select">What's Your Fancy?</button>
                <div class="hidden translate-choice">
                    <h2>What would you like to see your money exchanged to?</h2>
                </div>
                <button class="hidden bg-slate-400 rounded-md border-solid border-2 border-black p-1 mx-1 currency-return">Return</button>
            </div>
        </section>

        <section class="grid col-span-5 border-gray-200 border-2 border-solid grid-cols-12 grid-rows-3 game-screen">
            <div class="grid row-start-2 col-start-6 col-span-2">
                <button class="bg-red-600 rounded-md border-solid border-2 border-black p-1 mx-1 start-button">Test Your Might</button>
            </div>
            <div class="grid row-start-3 col-start-1">
            <button class="grid hidden bg-red-600 rounded-md border-solid border-2 border-black p-1 mx-1 hit-button">HIT</button>
            </div>
            <div class="grid row-start-3 col-start-2">
                <button class="grid hidden bg-red-600 rounded-md border-solid border-2 border-black p-1 mx-1 hold-button">HOLD 'EM</button>
                </div>
        </section>
    </main>

    <footer>
        Powered by <a href="https://www.amdoren.com">Amdoren</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script type="text/javascript" src="./assets/js/ui.js"></script>
</body>
</html>
